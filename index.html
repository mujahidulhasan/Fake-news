<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsCard Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Hind+Siliguri:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Hind Siliguri', 'sans-serif'],
            },
            colors: {
              glass: "rgba(255, 255, 255, 0.25)",
              glassBorder: "rgba(255, 255, 255, 0.3)",
              primary: "#ef4444", // Red-500
              gold: {
                400: '#FACC15',
                500: '#EAB308',
                600: '#CA8A04',
              }
            },
            animation: {
                'shine': 'shine 3s infinite',
            },
            keyframes: {
                shine: {
                    '0%': { transform: 'translateX(-100%) skewX(-15deg)' },
                    '50%, 100%': { transform: 'translateX(200%) skewX(-15deg)' }
                }
            }
          }
        }
      }
    </script>
    <style>
      :root{
        --gold-1:#fbe8a6;
        --gold-2:#f4c64f;
        --gold-3:#d99b05;
        --muted:#6b7280;
        --bg: #ffffff;
      }

      body {
        background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        min-height: 100vh;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.5);
        border-radius: 4px;
      }

      /* Premium Button Styles */
      .premium-btn {
        width: 42px; height: 42px; border-radius: 10px; display: inline-grid; place-items: center;
        background: linear-gradient(180deg, rgba(255,250,240,0.95), #fff);
        border: 1px solid rgba(217,155,5,0.12);
        box-shadow: 0 6px 18px rgba(217,155,5,0.08), 0 1px 0 rgba(255,255,255,0.6) inset;
        cursor: pointer; position: relative;
        transition: transform .12s ease, box-shadow .12s ease;
      }
      .premium-btn:hover { transform: translateY(-2px); box-shadow: 0 12px 30px rgba(217,155,5,0.12); }
      .premium-btn::after {
        content: ''; position: absolute; right: -6px; top: -6px; width: 10px; height: 10px; border-radius: 50%;
        background: linear-gradient(135deg,var(--gold-1),var(--gold-2));
        box-shadow: 0 6px 16px rgba(249,183,54,0.25);
        opacity: 0.95;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>
</head>
  <body>
    <div id="root">
        <div style="height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; color: #6b7280; flex-direction: column;">
            <svg class="animate-spin h-8 w-8 text-red-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p>Loading Application...</p>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
